<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 리액트홈페이지에서 배포용 코드 긁어온 것 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 위의 두개가 리액트 기능을 담당하는거고 이 아래 스크립트 한줄이 번역해주는거 -->
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [clicked, setClicked] = React.useState('false');
            const change = () => setClicked(!clicked);
            return (
                <>
                <h1>True or False 값 설정</h1>
                <h2>{clicked + ""}</h2>
                <hr />
                <button onClick={change}>{clicked ? "클릭을 하셔서 ture":"false 값이에요"}</button>
                {clicked && <Modal />}
                </>
            );
        };
        
        // 이걸 App에 넣어주는 형태로 구성해줌! 그럼 재사용성도 높아진다
        const Modal = () => {
            // div.login-box>h2{login}+form>(div.usr-box>input+label)*2
            return(
                <>
                <div class="login-box">
                    <h2>login</h2>
                    <form action="">
                        <div class="usr-box">
                            <input type="text" />
                            <label for="">Username</label>
                        </div>
                        <div class="usr-box">
                            <input type="text" />
                            <label for="">Password</label>
                        </div>
                    </form>
                </div>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
