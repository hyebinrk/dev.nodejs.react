<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 리액트홈페이지에서 배포용 코드 긁어온 것 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 위의 두개가 리액트 기능을 담당하는거고 이 아래 스크립트 한줄이 번역해주는거 -->
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Score = (props) => (
            <h2>점수: {props.point >= 60 ? `합격:${props.point}` : `불합격:${props.point}`}</h2>

        );

        const Score2 = ({point}) => (
            <h2>
                점수:
                {point >= 60 ? `핪격${point}` : `불합격(${point})`}
            </h2>
        );

        const App = () => {
            return (
                <>
                    <Score point={55}/>
                    <Score point={66}/>
                    <Score point={88}/>
                    <Score point={18}/>
                    <Score point={38}/>
                    <hr>
                    <Score2 point={55}/>
                    <Score2 point={66}/>
                    <Score2 point={88}/>
                    <Score2 point={18}/>
                    <Score2 point={38}/>
                </>
            )
        };
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
