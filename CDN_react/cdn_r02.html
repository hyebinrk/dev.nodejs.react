<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 리액트홈페이지에서 배포용 코드 긁어온 것 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 위의 두개가 리액트 기능을 담당하는거고 이 아래 스크립트 한줄이 번역해주는거 -->
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        button{
            background-color: cornflowerblue;
            color: white;
            padding: 10px;
            border: none;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.452);
        };
    </style>
</head>
<body>
    <div id="root"></div>    
    <script type="text/babel">
        
        // 여러개의 컴포넌트를 넣을것임!
        const Header = () => {
            return(
                // div대신 다른거 써도 됨. <> </> 이렇게만 써줘도 됨
                <>                
                    <h1>헤더입니다. 저는 Header를 담당</h1>   
                </>
            );
        };

        const Content = () => {
            const name = "시메틱레이아웃";
            const cont = "Content";
            const btn1 = "안녕하세요";
            const btn2 = "반가워요";
            return(
                <>
                    <hr/>
                    <h2> 리액트로 {name}을 구성중이에요. 저는 {cont}를 담당</h2>
                    <button onClick ={() => alert(btn1)}>{btn1}</button>
                    <button onClick={(e)=>alert(e.target.textContent)}>{btn1}</button>
                    <hr/>
                </>
            );
        };

        const Footer = () => <h2>footer 부분입니다.</h2>

        ReactDOM.createRoot(document.getElementById("root")).render([
            <Header />,
            <Content />,
            <Footer />,]);
    </script>
</body>
</html>
