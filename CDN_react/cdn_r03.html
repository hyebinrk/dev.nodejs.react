<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 리액트홈페이지에서 배포용 코드 긁어온 것 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 위의 두개가 리액트 기능을 담당하는거고 이 아래 스크립트 한줄이 번역해주는거 -->
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
       <style>
        button{
            background-color: cornflowerblue;
            color: white;
            padding: 10px;
            border: none;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.452);
        };
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            // 이건 좀 외워두기. 리액트 핵심
            //const [잠긴변수, (set)변수열쇠] = React.useState() // cdn이니까 앞에 리액트 붙음. 외우기!
            // 잠긴변수는 바로 바꿀 수 없고 set변수열쇠를 통해서만 바꿀 수 있음. 그래서 전달하려면 변수열쇠를 통해서만 전달 가능
            const [count, setCount] = React.useState(0);
            const upup = () => setCount(count < 20 ? count + 1 : 20);
            const dndn = () => setCount(count > 0 ? count - 1 : 0);
            console.log(count);
            return (
                <>
            <h1>JSX 문법으로 숫자값 증가시키기</h1>
            <h2>const [변수, 변수값을 변경하는 함수] = React.useStat(초기값)</h2>
            <hr/>
            <p>
                <b>예제</b>
            </p>
            <p>
                <mark>숫자값 증가/감소시키기</mark>
            </p>
            <button onClick={upup}>
                <strong>클릭 업</strong>
            </button>
            <button onClinc={dndn}>
                <strong>클릭 다운</strong>
            </button>
            </>);
        };


        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
