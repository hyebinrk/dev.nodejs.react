<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 리액트홈페이지에서 배포용 코드 긁어온 것 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 위의 두개가 리액트 기능을 담당하는거고 이 아래 스크립트 한줄이 번역해주는거 -->
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    
    <script type="text/babel">
        // JSX

            const Content = () => {
                return (
                    <div>
                    <h1>반가워요.</h1>
                    <h2>리액트 연습중이에요.</h2>
                    </div>
                ); // return은 겉에서 봤을때 하나만 보여야 함.
            };

        ReactDOM.createRoot(document.getElementById("root").render(<Content/>))
    </script>
</body>
</html>
